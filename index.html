<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Interactive rating component">
  <meta name="keyword" content="Frontend Mentor | Interactive rating component">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

<main class="template">

  <!-- code for card content -->

  <section class="card-container">
      <div class="card-thanks" aria-label="card thanks">
          <div class="img-thanks" aria-label="image card thanks">
          <img src="images/illustration-thank-you.svg" alt="image thank you" class="">
          </div>
          <div class="p-container">
           <p class="selected">You selected <span class="num-selected">4</span> out of 5 
           </p>
           <h3 class="thank-you">Thank you!</h3>
           <p class="thanks-desc">
             We appreciate you taking the time to give a ranting. If you ever need more support, don't hesitate to get in touch. 
           </p>
          </div>
        </div>
  </section>
    
  <!-- end code for card content -->

</main>





<script src="index.js"></script>
</body>
</html>
