<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Interactive rating component">
  <meta name="keyword" content="Frontend Mentor | Interactive rating component">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

<main class="template">

  <!-- code for card content -->

  <section class="card-container">
       <div class="card-page">
        <img src="images/icon-star.svg" alt="icon star" class="icon">
        <h3 class="card-title">How did we do?</h3>
        <p class="card-desc">
          Please let us know how we did with your support request. All feedbackis appreciated to help us improve our offering!
        </p>
        <div class="number-container">
          <div class="number-item">
            <p class="p-number">1</p>
          </div>
          <div class="number-item">
            <p class="p-number">2</p>
          </div>
          <div class="number-item">
            <p class="p-number">3</p>
          </div>
          <div class="number-item">
            <p class="p-number">4</p>
          </div>
          <div class="number-item">
            <p class="p-number">5</p>
          </div>
        </div>

        <button class="btn-submit">Submit</button>
       </div>
  </section>
    
  <!-- end code for card content -->

</main>





<script src="index.js"></script>
</body>
</html>
